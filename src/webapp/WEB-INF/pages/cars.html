<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<meta charset="UTF-8">
<title>Cars</title>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Series</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getName()}"></td>
        <td th:text="${car.getColor()}"></td>
        <td th:text="${car.getSeries()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
